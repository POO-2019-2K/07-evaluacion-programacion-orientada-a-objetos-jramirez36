<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lista de tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="Tareas.css" />
  </head>
  <body>
    <div class="jumbotron" id="Titulo">
      <!-- Titulos -->
      <h1>Lista de tareas</h1>
      <p>Registro de tareas</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- Formulario -->
        <div class="col-md-3 mb-4">
          <div class="row">
            <form id="form" class="col-10 needs-validation" novalidate>
              <div class="form-group">
                <label for="nombre">Nombre de la tarea</label>
                <input
                  type="text"
                  class="form-control"
                  id="tarea"
                  placeholder="reporte de lectura"
                  required
                />
                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">Este campo es obligatorio</div>
              </div>
              <div class="form-group">
                <label for="inicio">Fecha asignada</label>
                <input type="date" class="form-control" id="inicio" />
                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">Introduzca una fecha válida</div>
              </div>
              <div class="form-group">
                <label for="fin">Fecha de entrega</label>
                <input type="date" class="form-control" id="fin" />
                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">Introduzca una fecha válida</div>
              </div>
              <!-- Botones -->
              <button id="Agregar" type="button" class="btn btn-primary">
                Agregar
              </button>
            </form>
          </div>
          <!-- Control de contactos -->
          <div class="row my-3">
            <table id="NTareas" class="table ml-2">
              <tbody>
                <tr>
                  <td>Número de tareas:</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Tabla de informacion general -->
        <div class="col-md-8">
          <table id="Agenda" class="table">
            <!-- columna -->
            <thead> 
              <tr>
                <th> 
                  <select id = "Tipo" for ="Tipo" >
                    <option>Tipo de ordenamiento</option> 
                    <option>Nombre</option>
                    <option>Dia</option>
                  </select>
                </th>
              </tr>
              <tr>
                <th>tarea</th>
                <th>fecha asignada</th>
                <th>dias para entregar</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Envio al Main -->
    <script src="./Main.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  </body>
</html>
